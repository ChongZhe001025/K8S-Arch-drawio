&quot;1.6300000000001091\&quot; y=\&quot;72\&quot; width=\&quot;256.74\&quot; height=\&quot;25\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;6eY5gBdznCTgjWCJYqZZ-180\&quot; value=\&quot;\&quot; style=\&quot;shape=cylinder3;whiteSpace=wrap;html=1;boundedLbl=1;backgroundOutline=1;size=15;strokeColor=#FFFF33;fillColor=#000000;strokeWidth=2;\&quot; parent=\&quot;6eY5gBdznCTgjWCJYqZZ-176\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;190\&quot; y=\&quot;34.5\&quot; width=\&quot;60\&quot; height=\&quot;50\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;6eY5gBdznCTgjWCJYqZZ-181\&quot; value=\&quot;&amp;lt;b&amp;gt;auto creat PV&amp;amp;nbsp;&amp;lt;/b&amp;gt;\&quot; style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; parent=\&quot;6eY5gBdznCTgjWCJYqZZ-174\&quot; vertex=\&quot;1\&quot; collapsed=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;40\&quot; y=\&quot;7.5\&quot; width=\&quot;140\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;&gt;\n            &lt;mxRectangle x=\&quot;40\&quot; y=\&quot;7.5\&quot; width=\&quot;640\&quot; height=\&quot;400\&quot; as=\&quot;alternateBounds\&quot; /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;6eY5gBdznCTgjWCJYqZZ-182\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;動態創建 PV 的情境&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;PVC 提交時：當一個 Pod 申請存儲資源（即創建 PersistentVolumeClaim, PVC）時，如果該 PVC 指定了 StorageClass，並且集群中沒有合適的 PV 來滿足該請求，Kubernetes 會自動根據 StorageClass 的配置動態創建一個新的 PV。&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;StorageClass 的 Provisioner：StorageClass 中指定的 provisioner（例如 AWS EBS, GCE PD, Ceph, GlusterFS 等）負責自動創建 PV。不同的 provisioner 對應不同的存儲後端，它們會根據 StorageClass 的參數動態配置和創建 PV，並在 Kubernetes 中註冊為 PV。&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;誰負責動態創建 PV？&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;動態創建 PV 的過程主要由 Kubernetes 控制平面（Control Plane）的 &amp;quot;&amp;quot;持久存儲控制器（Persistent Volume Controller）&amp;quot;&amp;quot; 來管理，具體步驟如下：&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;PVC 提交: 當用戶創建 PVC 時，Kubernetes 控制平面會檢查集群中是否已有符合該 PVC 要求的 PV。&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;動態創建 PV: 如果沒有符合的 PV，Kubernetes 會使用 PVC 中指定的 StorageClass 來動態創建 PV。這時候，StorageClass 中定義的 provisioner（如 kubernetes.io/aws-ebs）會根據參數（如存儲大小、類型等）請求相應的存儲後端（如 AWS EBS）創建一個實際的存儲卷。&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;PV 綁定: 創建的 PV 會自動與 PVC 綁定，PVC 進入 Bound 狀態。隨後，Pod 便可通過 PVC 訪問這個動態創建的 PV。&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;動態 PV 創建的優勢&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;自動化: 避免了手動管理 PV 的繁瑣過程，Kubernetes 可以根據需求自動創建、管理 PV。&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;資源優化: 集群可以根據需求動態分配存儲資源，減少資源浪費。&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;易於擴展: 當需求增加時，Kubernetes 可以自動創建新的 PV，適應動態工作負載。&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; parent=\&quot;6eY5gBdznCTgjWCJYqZZ-181\&q
